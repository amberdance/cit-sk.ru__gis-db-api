spring:
  profiles.active: default
  main.banner-mode: off

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  flyway:
    enabled: false

  jpa:
    show-sql: true
    generate-ddl: false

    properties:
      hibernate:
        enable-lazy-load-no-trans: false

    hibernate:
      ddl-auto: none
