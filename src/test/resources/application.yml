spring:
  main:
    banner-mode: off

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
    username: test
    password: test

  flyway:
    enabled: false

  jpa:
    show-sql: true
    properties:
      hibernate:
        enable-lazy-load-no-trans: false
        generate-statistics: true

logging:
  level:
    root: info

app:
  rest:
    api:
      prefix: /api/v1

